<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slick Carousel Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 (Optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  <style>
    body {
      background-color: #fdfafa;
    }
    .location-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .location-card img {
      width: 100%;
      border-radius: 10px;
    }

    .overlay {
      position: absolute;
      bottom: 15px;
      left: 15px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }

    .slick-slide {
      padding: 0 10px;
    }
  </style>
</head>
<body>

<section class="py-5">
  <div class="container text-center">
    <p class="text-danger">Explore Cities</p>
    <h2 class="fw-bold mb-4">Our Location For You</h2>

    <div class="location-slider">
      <div class="location-card">
        <img src="https://source.unsplash.com/400x250/?city,1" alt="City 1">
        <div class="overlay">
          <h6 class="mb-0">Pembroke Pines</h6>
          <small>321 Property</small>
        </div>
      </div>
      <div class="location-card">
        <img src="https://source.unsplash.com/400x250/?city,2" alt="City 2">
        <div class="overlay">
          <h6 class="mb-0">Fairfield</h6>
          <small>589 Property</small>
        </div>
      </div>
      <div class="location-card">
        <img src="https://source.unsplash.com/400x250/?city,3" alt="City 3">
        <div class="overlay">
          <h6 class="mb-0">Naperville</h6>
          <small>597 Property</small>
        </div>
      </div>
      <div class="location-card">
        <img src="https://source.unsplash.com/400x250/?city,4" alt="City 4">
        <div class="overlay">
          <h6 class="mb-0">Austin</h6>
          <small>96 Property</small>
        </div>
      </div>
      <div class="location-card">
        <img src="https://source.unsplash.com/400x250/?city,5" alt="City 5">
        <div class="overlay">
          <h6 class="mb-0">Mumbai</h6>
          <small>96 Property</small>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- jQuery and Slick JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
  $(document).ready(function(){
    $('.location-slider').slick({
      slidesToShow: 4,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 2500,
      dots: true,
      arrows: false,
      responsive: [
        {
          breakpoint: 992,
          settings: { slidesToShow: 3 }
        },
        {
          breakpoint: 768,
          settings: { slidesToShow: 2 }
        },
        {
          breakpoint: 576,
          settings: { slidesToShow: 1 }
        }
      ]
    });
  });
</script>

</body>
</html>
